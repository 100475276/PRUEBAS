<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Repartir Sobrante y Pagos</title>
  <!-- Vincular CSS -->
  <link rel="stylesheet" href="styles.css" />
  <!-- Fuente externa (Google Fonts) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Repartir el Sobrante y Mostrar Pagos</h1>
      <p>Calcula las transacciones automáticamente de forma sencilla.</p>
    </header>

    <section class="section">
      <h2>1. Participantes y Aportaciones</h2>
      <div class="input-group">
        <label for="numParticipants">Número de participantes:</label>
        <input type="number" id="numParticipants" min="1" placeholder="3" />
        <button id="generateInputsBtn" class="btn">Generar</button>
      </div>
      <div id="participantsInputContainer" class="inputs-container"></div>
    </section>

    <section class="section">
      <h2>2. Gasto Total</h2>
      <label for="totalSpent">Monto total gastado:</label>
      <input type="number" step="0.01" id="totalSpent" placeholder="200" />
    </section>

    <div class="actions">
      <button id="calculateBtn" class="btn">Calcular</button>
    </div>

    <section id="resultContainer" class="results"></section>
  </div>

  <!-- Archivo JS -->
  <script src="script.js"></script>
</body>
</html>
